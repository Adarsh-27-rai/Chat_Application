<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatSphere Login</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("https://img.freepik.com/premium-vector/modern-corporate-gradient-blue-yellow-abstract-background-wallpaper_807302-200.jpg");
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: white;
    color: #333;
    padding: 40px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.login-container h2 {
    text-align: center;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group input {
    width: 92%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: #4facfe;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    opacity: 0.9;
}

.extra {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.extra a {
    color: #4facfe;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Login to ChatSphere</h2>

    <div class="input-group">
        <input type="email" placeholder="Email" required>
    </div>

    <div class="input-group">
        <input type="password" placeholder="Password" required>
    </div>

    <a href="chatapp.html">
        <button class="login-btn">Login</button>
    </a>
    

    <div class="extra">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
